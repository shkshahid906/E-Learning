{% extends 'base.html' %}
{% block title %}New Forum Post - StudyNode{% endblock %}

{% block content %}
<style>
  .new-post-form {
    padding: 5% 20%;
  }

  .new-post-form h1 {
    color: #f0a500;
    font-weight: 700;
    margin-bottom: 24px;
  }

  .new-post-form form {
    background-color: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }

  .new-post-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .new-post-form input[type="text"],
  .new-post-form textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1.5px solid #cbd5e1;
    font-size: 1rem;
    color: #1f2937;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }

  .new-post-form input[type="text"]:focus,
  .new-post-form textarea:focus {
    outline: none;
    border-color: #f0a500;
    box-shadow: 0 0 6px #f0a500aa;
  }

  .new-post-form button {
    background-color: #f0a500;
    color: #1f2937;
    border: none;
    padding: 14px 32px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }

  .new-post-form button:hover {
    background-color: #d18e00;
  }

  .new-post-form a {
    display: block;
    margin-top: 20px;
    color: #1f2937;
    font-weight: 600;
    text-decoration: none;
  }

  .new-post-form a:hover {
    text-decoration: underline;
  }
</style>

<div class="new-post-form">
  <h1>Create a New Forum Post</h1>
  <form method="POST" action="{{ url_for('new_forum_post') }}">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="6" required></textarea>

    <button type="submit">Submit Post</button>
  </form>
  <a href="{{ url_for('forums') }}">‚Üê Back to Forums</a>
</div>
{% endblock %}
